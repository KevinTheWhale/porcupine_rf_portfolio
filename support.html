{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sale/Support | Porcupine RF</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/media/site_backgrounds/website_background4.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        .top-bar {
            display: flex;
            align-items: center;
            padding: 30px;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin: 0 auto;
        }

        .nav-buttons a {
            padding: 10px 20px;
            border-radius: 9999px;
            background-color: #333;
            color: white;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .nav-buttons a span {
            display: inline-block;
            transition: color 0.3s ease;
            font-family: 'Saira Condensed', sans-serif;
        }

        .nav-buttons a:hover {
            border: 1px solid skyblue;
            box-shadow: 0 0 8px skyblue;
        }

        .nav-buttons a:hover span {
            color: skyblue;
            text-decoration: underline;
            text-decoration-color: skyblue;
            text-decoration-thickness: 1px;
            text-underline-offset: 6px;
        }

        .nav-buttons a.active span {
            color: skyblue;
            text-decoration: underline;
            text-decoration-color: skyblue;
            text-decoration-thickness: 1px;
            text-underline-offset: 6px;
        }

        .content {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        /* ECG styling */
        .wave-trail { stroke: url(#pulseGradient); stroke-width: 2.8; fill: none; }
        .wave-stroke { stroke: skyblue; stroke-width: 2.8; fill: none; stroke-dasharray: 2200; stroke-dashoffset: 2200; animation: waveDraw 3.5s linear infinite; }

        @keyframes waveDraw {
            0%   { stroke-dashoffset: 2200; opacity: 0; }
            10%  { opacity: 1; }
            80%  { stroke-dashoffset: 0; opacity: 1; }
            100% { opacity: 0; }
        }

        /* Make the SVG text link obviously clickable */
        .svg-link {
            cursor: pointer;
        }

        @keyframes ecgPulse {
            0%   { stroke-dashoffset: 2000; opacity: 0; }
            10%  { opacity: 1; }
            80%  { stroke-dashoffset: 0; opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes moveDot {
            from { transform: translateX(0); opacity: 0; }
            10%  { opacity: 1; }
            90%  { transform: translateX(500px); opacity: 1; }
            to   { opacity: 0; }
        }
    </style>
</head>
